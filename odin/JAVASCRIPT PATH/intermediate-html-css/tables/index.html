<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <table>
      <caption>Items Sold in August 2016</caption>
      <thead>
        <tr>
          <th colspan="2" rowspan="2">&nbsp;</th>
          <th colspan="3" scope="colgroup" id="clothes">Clothes</th>
          <th colspan="2" scope="colgroup" id="accessories">Accessories</th>
        </tr>
        <tr>
          <th scope="col" id="trousers" headers="clothes">Trousers</th>
          <th scope="col" id="skirts" headers="clothes">Skirts</th>
          <th scope="col" id="dresses" headers="clothes">Dresses</th>
          <th scope="col" id="bracelets" headers="accessories">Bracelets</th>
          <th scope="col" id="rings" headers="accessories">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr class="highlight">
          <th rowspan="3" scope="rowgroup" id="belgium">Belgium</th>
          <th scope="row" id="antwerp" headers="belgium">Antwerp</th>
          <td headers="belgium antwerp clothes trousers">56</td>
          <td headers="belgium antwerp clothes skirts">22</td>
          <td headers="belgium antwerp clothes dresses">43</td>
          <td headers="belgium antwerp accessories bracelets">72</td>
          <td headers="belgium antwerp accessories rings">23</td>
        </tr>
        <tr>
          <th scope="row" id="ghent" headers="belgium">Ghent</th>
          <td headers="belgium ghent clothes trousers">46</td>
          <td headers="belgium ghent clothes skirts">18</td>
          <td headers="belgium ghent clothes dresses">50</td>
          <td headers="belgium ghent accessories bracelets">61</td>
          <td headers="belgium ghent accessories rings">15</td>
        </tr>
        <tr>
          <th scope="row" id="brussels" headers="belgium">Brussels</th>
          <td headers="belgium brussels clothes trousers">51</td>
          <td headers="belgium brussels clothes skirts">27</td>
          <td headers="belgium brussels clothes dresses">38</td>
          <td headers="belgium brussels accessories bracelets">69</td>
          <td headers="belgium brussels accessories rings">28</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup" id="netherlands">The Netherlands</th>
          <th scope="row" id="amsterdam" headers="netherlands">Amsterdam</th>
          <td headers="netherlands amsterdam clothes trousers">89</td>
          <td headers="netherlands amsterdam clothes skirts">89</td>
          <td headers="netherlands amsterdam clothes dresses">89</td>
          <td headers="netherlands amsterdam accessories bracelets">89</td>
          <td headers="netherlands amsterdam accessories rings">89</td>
        </tr>
        <tr>
          <th scope="row" id="utrecht" headers="netherlands">Utrecht</th>
          <td headers="netherlands utrecht clothes trousers">80</td>
          <td headers="netherlands utrecht clothes skirts">80</td>
          <td headers="netherlands utrecht clothes dresses">80</td>
          <td headers="netherlands utrecht accessories bracelets">80</td>
          <td headers="netherlands utrecht accessories rings">80</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
